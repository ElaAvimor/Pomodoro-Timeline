<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <hr>
        <h1 class="header">Let's Use Our TIME Right!</h1>
        <hr>
    </header>
    <div class="timer">
        <h2 id="timer-display">30:00</h2>
        <button id="start-btn">Start</button>
        <!-- <button id="pause-btn">Pause</button> -->
        <button id="reset-btn">Reset</button>
    </div>
    <div class="task-list-container">
        <!--Input fields for tasks-->
        <input type="text" id="task-name" placeholder="Enter new task here...">
        <br><br>
        <button id="add-task-btn">  Click here to add your new task!  </button>

        <!--Task list-->
        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
